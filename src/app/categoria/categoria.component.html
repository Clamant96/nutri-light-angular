<!-- NOVO TESTE -->
<div class="container texto">
  <div class="row d-flex align-items-start justify-content-center">
      <div class="col-md-5 texto">
          <a (click)='ajustar()' routerLink='/home' class="texto rota-link">
              <i class="bi bi-chevron-double-left"></i> Home
          </a>
          / Categoria
          <h1 class="fs-54 texto texto-responsivo">Categorias</h1>
          <h5 class="fs-18 texto texto-responsivo">Veja aqui todos as categorias cadastrados ou cadastre uma nova:</h5>

          <div class="row mt-4">
              <div class="col-md-12">
                  <div class="form-group resposividade-botao">
                      <!-- VERIFICA SE OS DADOS INSERIDOS TEPO USUARIO, REALMENTE PERTENCEM A CLASSE TEMA -->
                      <input [(ngModel)]='categoria.nome' type="text" class="form-control" id="nome" placeholder="Digite o nome da categoria">
                      <!-- CHAMA A FUNCAO CRIADA cadastrar() DENTRO DA CLASSE, QUE TEM COMO FUNCAO, CADASTRAR O OBJETO TEMA -->
                      <button class="botao margem-botao" (click)='cadastrar()'>Cadastrar</button>
                  </div>
              </div>
          </div>
      </div>

      <!-- LISTA DE TEMAS -->
      <div class="col-md-7 texto d-flex justify-content-center flex-column">
        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Modificação</th>
                      </tr>
                    </thead>
                    <tbody class="tr">
                      <!-- CRIA UM LOOP PARA IMPRIMIR NA TELA TODOS OS DADOS CONTIDOS DENTRO DA listaTema ==> Resposavel por armazenar os dados vindos da tabela Tema -->
                      <tr *ngFor='let categoria of listaCategoria'>
                        <th>{{categoria.id}}</th>
                        <td>{{categoria.nome}}</td>
                        <td class="d-flex justify-content-end">
                          <button class="btn botao-editar margem-botao" data-bs-toggle="modal" data-bs-target="#editarCategoria" (click)='findbyIdCategoria(categoria.id)' >Editar</button>
                          <button class="btn botao-apagar margem-botao" (click)='deletaCategoria(categoria.id)' >Apagar</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editarCategoria" tabindex="-1" role="dialog" aria-labelledby="ModaleditarCategoria" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title texto-bold" id="ModaleditarCategoria">Lista de Produtos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="col-md-12">
            <div class="row mt-4">
              <div class="form-group resposividade-botao">
                  <!-- VERIFICA SE OS DADOS INSERIDOS TEPO USUARIO, REALMENTE PERTENCEM A CLASSE TEMA -->
                  <input [(ngModel)]='putCategoriaSistema.nome' type="text" class="form-control" id="nome" placeholder="Digite o nome da categoria">
                  <!-- CHAMA A FUNCAO CRIADA cadastrar() DENTRO DA CLASSE, QUE TEM COMO FUNCAO, CADASTRAR O OBJETO TEMA -->
                  <button class="botao margem-botao" data-bs-dismiss="modal" aria-label="Close" (click)='putCategoria()'>Atualizar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
