<div class="container-fluid">
  <div class="row d-flex align-items-center">
      <div class="col-md-6">
          <div class="row d-flex justify-content-center">
              <div class="col-md-6">
                  <h1 class="text-center mb-3">Entrar</h1>
                  <div class="form-group">
                      <label for="usuario">UsuÃ¡rio</label>
                      <!-- [(ngModel)] ==> AMAZENA OS DADOS INSERIDOS PELO USUARIO DENTRO DA MODEL -->
                      <input [(ngModel)]='login.username' class="form-control" type="text" name="usuario" id="usuario" placeholder="UsuÃ¡rio">
                  </div>
                  <div class="form-group">
                      <label for="senha">Senha</label>
                      <!-- [(ngModel)] ==> AMAZENA OS DADOS INSERIDOS PELO USUARIO DENTRO DA MODEL -->
                      <input [(ngModel)]='login.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
                  </div>
                  <div class="d-flex justify-content-center">
                      <!-- (click) ==> CHAMA UM METODO PARA REALIZAR O LOGIN DENTRO DA APLICACAO, VALIDANDO OS DADOS INSERIDOS -->
                      <button type="submit" class="botao" (click)='logar()'>Entrar</button>
                  </div>
                  <div class="centralizar">
                    <hr class="mt-5 mb-5" />
                  </div>
                  <p class="text-center link">Nao tem uma conta? <a routerLink="/cadastro">Cadastre-se</a></p>
              </div>
          </div>
      </div>
      <div class="col-md-6 img-bg">

      </div>
  </div>
</div>
